<ion-content padding>

  <form [formGroup]="rsa">

      <ion-item>
        <ion-label fixed>Texto a encriptar</ion-label>
        <ion-input formControlName="text1" type="text" value=""></ion-input>

    <ion-list>

        <ion-label fixed>Texto a desencriptar</ion-label>
        <ion-input formControlName="text2" type="text" value=""></ion-input>

    </ion-list>

    textoEncriptadoHtml:
    <br>
    <br> {{encryptedWord}}

    <br>
    <br> textoDesEncriptadoHtml:
    <br>

    <br>

    <button ion-button (click)="encriptar()" color="light">Encriptar</button>

    <button ion-button (click)="pkcs()" color="light">pkcs1</button>
    <br>
    <button ion-button (click)="crearLlaves()" color="light">Crear llaves</button>
